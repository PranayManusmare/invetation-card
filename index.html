<!DOCTYPE html>
<html>
<head>
	<title>Birthday Invitation</title>
	<style>
		body {
			background-color: #F3EFEF;
		}
		.container {
			margin: 50px auto;
			padding: 20px;
			background-color: #FFFFFF;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			max-width: 500px;
			text-align: center;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
		}
		h1 {
			font-size: 30px;
			margin-bottom: 20px;
			color: #E84C3D;
		}
		p {
			margin-bottom: 20px;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #E84C3D;
			color: #FFFFFF;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease-in-out;
		}
		.btn:hover {
			background-color: #C13520;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Birthday Invitation</h1>
		<p>You are cordially invited to my birthday party!</p>
		<p>Details:</p>
		<ul>
			<li>Date: August 15th</li>
			<li>Time: 6:00pm - 9:00pm</li>
			<li>Location: 123 Main Street</li>
			<li>Dress Code: Casual</li>
		</ul>
		<a href="#" class="btn">RSVP Now</a>
	</div>
</body>
</html>
